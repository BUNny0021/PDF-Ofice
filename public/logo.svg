<!-- public/logo.svg -->
<svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Origami Butterfly -->
  <g transform="translate(0, 3)">
    <!-- Left Wings -->
    <path d="M20 17 L5 5 C 10 15, 15 15, 20 17 Z" fill="url(#logoGradient)"/>
    <path d="M20 17 L5 29 C 10 19, 15 19, 20 17 Z" fill="url(#logoGradient)" fill-opacity="0.8"/>
    
    <!-- Right Wings -->
    <path d="M20 17 L35 5 C 30 15, 25 15, 20 17 Z" fill="url(#logoGradient)"/>
    <path d="M20 17 L35 29 C 30 19, 25 19, 20 17 Z" fill="url(#logoGradient)" fill-opacity="0.8"/>

    <!-- Body -->
    <path d="M20 8 L20 26" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    PDF
  </text>
  <text x="85" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#64748b">
    Ofice
  </text>
</svg>